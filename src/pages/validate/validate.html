<ion-header color="primary">
    <ion-navbar color="primary">
        <ion-title>
            Validate {{info.key | capitalize}} - {{info.value}}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="closeModal()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="content-time-to-validate">
        <span class="time-validate">{{timeToValidate}}</span>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="validateValue()">
        <ion-item>
            <ion-label>Code</ion-label>
            <ion-input type="number" formControlName="code"></ion-input>
        </ion-item>
        <div class="alert alert-danger" *ngIf="showInvalidCode">Invalid Code</div>

        <button ion-button full color="primary" type="submit" [disabled]="!formGroup.valid">Submit</button>

    </form>
</ion-content>
