<ion-header color="primary">
    <ion-navbar color="primary">
        <ion-buttons >
            <button ion-button (click)="closeModal()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="arrow-round-back" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            <img src="assets/img/ViDChain-negativo-sin-cuadro.png">
        </ion-title>
    </ion-navbar>
    <ion-toolbar color="primary">
        <ion-buttons >
            <button ion-button >
                <ion-icon start name="alert"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title> Change Value? </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="title-header">
        {{title}}
    </div>
    <ion-list>
        <ion-list-header>
            Actual Values
        </ion-list-header>
        <ion-item>
            <div item-start>Value</div>
            <div item-end *ngIf="newValues.key != 'photo' ">{{newValues?.value}}</div>
            <img item-end *ngIf="newValues.key == 'photo' " [src]="newValues?.value" >
        </ion-item>
        <ion-item>
            <div item-start>Source</div>
            <div item-end>{{newValues?.source}}</div>
        </ion-item>

        <ion-list-header class="second-header">
            New Values
        </ion-list-header>
        <ion-item>
            <div item-start>Value</div>
            <div item-end *ngIf="oldValues.key != 'photo' ">{{oldValues?.value}}</div>
            <img item-end *ngIf="oldValues.key == 'photo' " [src]="oldValues?.value" >
        </ion-item>
        <ion-item>
            <div item-start>Source</div>
            <div item-end>{{oldValues?.source}}</div>
        </ion-item>
    </ion-list>
    <div class="content-button-send">
        <button ion-button color="secondary" (click)="changeValue()"  type="submit" >Allow!</button>
        <div id="resend-button" (click)="closeModal()">Not Allow</div>
    </div>
</ion-content>
