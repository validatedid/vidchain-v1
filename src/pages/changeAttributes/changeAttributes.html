<ion-header>
    <ion-navbar transparent>
        <ion-buttons >
            <button ion-button (click)="closeModal()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="arrow-round-back" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            <img src="assets/img/logo_Vid_CHAIN_horizontal.png">
        </ion-title>
    </ion-navbar>
    <ion-toolbar color="secondary">
        <ion-buttons >
            <button ion-button >
                <ion-icon start name="alert"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title> {{title}} </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="content-description-requester">
        <img class="image-requester" *ngIf="image" [src]="image">
        <div class="description-send">{{message}}</div>
    </div>
    <ion-list>
        <ion-list-header *ngIf="newValues">
            Actual Value
        </ion-list-header>
        <ion-item *ngIf="oldValues">
            <div item-start>Value</div>
            <div item-end *ngIf="oldValues.key != 'photo' ">{{oldValues?.value}}</div>
            <img item-end *ngIf="oldValues.key == 'photo' " [src]="checkImage(oldValues)" >
        </ion-item>
        <ion-item *ngIf="oldValues">
            <div item-start>Source</div>
            <div item-end>{{oldValues?.source}}</div>
        </ion-item>

        <ion-list-header *ngIf="oldValues" class="second-header">
            New Value
        </ion-list-header>
        <ion-item *ngIf="newValues">
            <div item-start>Value</div>
            <div item-end *ngIf="newValues.key != 'photo' ">{{newValues?.value}}</div>
            <img item-end *ngIf="newValues.key == 'photo' " [src]="checkImage(newValues)" >
        </ion-item>
        <ion-item *ngIf="newValues">
            <div item-start>Source</div>
            <div item-end>{{newValues?.source}}</div>
        </ion-item>

    </ion-list>
    <div class="content-button-send">
        <button ion-button color="secondary" (click)="changeValue()"  type="submit" >Yes</button>
        <div id="resend-button" (click)="closeModal()">No</div>
    </div>
</ion-content>
