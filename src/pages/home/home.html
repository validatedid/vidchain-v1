<ion-header>
  <ion-navbar transparent>
    <button class="button-header" ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title></ion-title>
    <!--<ion-buttons end>-->
      <!--&lt;!&ndash;<button class="button-header add-profile" clear>&ndash;&gt;-->
        <!--&lt;!&ndash;<ion-icon name="add" ></ion-icon>&ndash;&gt;-->

</ion-header>
<ion-fab top right edge #fab>
  <button ion-fab mini><ion-icon name="add"></ion-icon></button>
  <ion-fab-list>
    <button ion-fab (click)="notImplemented(fab)"><ion-icon name="logo-facebook" ></ion-icon></button>
    <button ion-fab (click)="notImplemented(fab)"><ion-icon name="logo-googleplus" ></ion-icon></button>
    <button ion-fab (click)="newAttributesPage(fab,'email')"><ion-icon name="mail" ></ion-icon></button>
    <button ion-fab (click)="newAttributesPage(fab,'phone')"><ion-icon name="call" ></ion-icon></button>
    <button ion-fab (click)="newAttributesPage(fab,'other')"><ion-icon name="add" ></ion-icon></button>
  </ion-fab-list>
</ion-fab>
<ion-content >
  <div class="content-profile">
    <div class="profile-avatar"></div>
  </div>
  <tabs-custom></tabs-custom>
</ion-content>
