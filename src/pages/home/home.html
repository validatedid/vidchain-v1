<ion-header>
  <ion-navbar transparent>
    <ion-title>
      <img src="assets/img/ViDChain-negativo-sin-cuadro.png">
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-fab top right edge #fab>
  <button ion-fab mini color="secondary"><ion-icon name="add"></ion-icon></button>
  <ion-fab-list>
    <button ion-fab (click)="loginFacebook()"><ion-icon name="logo-facebook" ></ion-icon></button>
    <button ion-fab (click)="loginGoogle()"><ion-icon name="logo-googleplus" ></ion-icon></button>
    <button ion-fab (click)="newAttributesPage(fab,'email')"><ion-icon name="mail" ></ion-icon></button>
    <button ion-fab (click)="newAttributesPage(fab,'phone')"><ion-icon name="call" ></ion-icon></button>
    <button ion-fab (click)="newAttributesPage(fab,'other')"><ion-icon name="add" ></ion-icon></button>
  </ion-fab-list>
</ion-fab>
<ion-content >
  <div class="content-profile">
    <div class="profile-avatar"></div>
  </div>
  <tabs-custom></tabs-custom>
</ion-content>
