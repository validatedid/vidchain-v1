<ion-header color="primary">
  <ion-navbar color="primary">
    <ion-buttons >
      <button ion-button (click)="closeModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="arrow-round-back" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <img src="assets/img/ViDChain-negativo-sin-cuadro.png">
    </ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-title> GREAT </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="message-login-done">
    Your {{type==='phone'?'Phone':'Email address'}} has been successfully validated and it was included in your ViDChain Wallet
  </div>
  <div class="content-button-send">
    <button ion-button color="secondary" (click)="closeModal()"  type="submit" >Return!</button>
  </div>
</ion-content>
