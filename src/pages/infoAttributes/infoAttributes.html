<ion-header color="primary">
  <ion-navbar color="primary">
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--<ion-list>-->
    <!--<ion-item *ngFor="let key of info | keys">-->
      <!--<ion-label>{{key | capitalize}}</ion-label>-->
      <!--<ion-input type="text" disabled="true" value="{{info[key]}}"></ion-input>-->
    <!--</ion-item>-->
  <!--<ion-list >-->

  <ion-list >
    <ion-item >
      <ion-label>{{info.key | capitalize}}</ion-label>
      <ion-input disabled="true" value="{{info.value}}"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label>Create Date</ion-label>
      <ion-input disabled="true" value="{{formatDate(info.createAt | capitalize)}}"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label>Source</ion-label>
      <ion-input disabled="true" value="{{info?.source}}"></ion-input>
    </ion-item>
    <ion-item *ngIf="info.type === 'email' || info.type === 'phone'">
      <ion-label>Validated</ion-label>
      <ion-input disabled="true" value="{{info.validated}}"></ion-input>
    </ion-item>
    <ion-item *ngIf="(info.type === 'email' || info.type === 'phone') && info.validated === false">
      <ion-label>Time to Validate</ion-label>
      <ion-input disabled="true" value="{{timeToValidate}}"></ion-input>
      <button item-end (click)="openModalValidate()">Validate</button>
    </ion-item>
  </ion-list>
</ion-content>
