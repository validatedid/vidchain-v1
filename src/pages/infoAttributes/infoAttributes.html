<ion-header>
  <ion-navbar transparent>
    <ion-buttons >
      <button ion-button (click)="closeModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="arrow-round-back" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <img src="assets/img/logo_Vid_CHAIN_horizontal.png">
    </ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title> GREAT </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="message-login-done" *ngIf="type == 'attributes'">
    Your {{text}} has been successfully validated and it was included in your ViDChain Wallet
  </div>
  <div class="message-login-done" *ngIf="type == 'login'">
    ViDChain Login Sucessful
  </div>
  <div class="content-button-send">
    <button ion-button color="secondary" (click)="closeModal()"  type="submit" >Return!</button>
  </div>
</ion-content>
