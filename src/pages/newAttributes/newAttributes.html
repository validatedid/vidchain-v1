<ion-header color="primary">
    <ion-navbar color="primary">
        <ion-buttons >
            <button ion-button (click)="closeModal()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="arrow-round-back" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            <img src="assets/img/ViDChain-negativo-sin-cuadro.png">
        </ion-title>
    </ion-navbar>
    <ion-toolbar color="primary">
        <ion-buttons >
            <button ion-button >
                <ion-icon *ngIf="formGroup.value.typeAttribute === 'email'" start name="mail"></ion-icon>
                <ion-icon *ngIf="formGroup.value.typeAttribute === 'phone'" start name="call"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title> New {{formGroup.value.typeAttribute === 'other'? 'Attribute':(formGroup.value.typeAttribute | capitalize)}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list padding="">
        <form [formGroup]="formGroup" (ngSubmit)="addNewAttribute()">
            <!--<ion-item>-->
                <!--<ion-label>Type</ion-label>-->
                <!--<ion-select formControlName="typeAttribute">-->
                    <!--<ion-option value="email">Email</ion-option>-->
                    <!--<ion-option value="phone">Phone</ion-option>-->
                    <!--<ion-option value="other">Other</ion-option>-->
                <!--</ion-select>-->
            <!--</ion-item>-->
            <ion-item *ngIf="formGroup.value.typeAttribute === 'email'">
                <ion-label>Type your email address</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item *ngIf="formGroup.value.typeAttribute === 'phone'">
                <ion-label>Type your phone</ion-label>
                <ion-input type="phone" formControlName="phone"></ion-input>
            </ion-item>
            <ion-item *ngIf="formGroup.value.typeAttribute === 'other'">
                <ion-label>Type your custom Key</ion-label>
                <ion-input type="text" formControlName="key"></ion-input>
            </ion-item>
            <ion-item *ngIf="formGroup.value.typeAttribute === 'other'">
                <ion-label>Value</ion-label>
                <ion-input type="text" formControlName="value"></ion-input>
            </ion-item>
            <div class="info-new-attribute" *ngIf="formGroup.value.typeAttribute === 'email'">
                You’ll receive a verification code in your inbox
            </div>
            <div class="info-new-attribute"  *ngIf="formGroup.value.typeAttribute === 'phone'">
                You’ll receive a verification code in your mobile
            </div>
            <div class="content-button-send">
                <button ion-button color="secondary" type="submit" [disabled]="checkSubmit()">Send now!
                    <ion-icon *ngIf="formGroup.value.typeAttribute === 'email'" start name="mail"></ion-icon>
                    <ion-icon *ngIf="formGroup.value.typeAttribute === 'phone'" start name="call"></ion-icon>
                </button>
            </div>

        </form>
    </ion-list>

</ion-content>
