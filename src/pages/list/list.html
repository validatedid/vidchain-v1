<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let item of items;let i =index " >
            <ion-item>
                {{ item }}
                <button class="info-attribute" ion-button clear item-end (click)="openModal(item)">
                    <ion-icon name="information-circle"></ion-icon>
                </button>
            </ion-item>
            <ion-item-options side="right" (ionSwipe)="removeItem(i,item)">
                <button color="danger" ion-button expandable (click)="removeItem(i,item)">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>
</ion-content>
